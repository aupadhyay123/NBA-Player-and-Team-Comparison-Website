<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Password Validator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<style>
		.rules {
			background-color: #FF0;
			margin:	10px 0px;
			padding: 10px;
		}
		.invalid {
			background-color: #E00;
		}
		.valid {
			background-color: #0B0;
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="col-12 text-center mt-5">Password Validator</h1>
		</div> <!-- .row -->

		<div class="row mt-5">
			<div class="col-12 col-sm-5">
				<h3 class="mb-4">Password:</h3>
				<input type="text" name="" id="password-input" class="form-control">
			</div>

			<div class="col-12 col-sm-7">
				<h3 class="mb-4">Validation Rules:</h3>
				<div class="rules" id="rule1">1: Cannot be empty/blank.</div>
				<div class="rules" id="rule2">2: Must contain at least 5 characters.</div>
				<div class="rules" id="rule3">3: Must have at least one special character @ or #.</div>
				<div class="rules" id="rule4">4: Must contain upper AND lower case characters.</div>
				<div class="rules" id="rule5">5: Cannot contain word 'password' (case insensitive).</div>
			</div>
		</div> <!-- .row -->
	</div> <!-- .container-fluid -->

	<script>
		// oninput is an event handler that is detected when user starts typing in something into the input. Use this and the given CSS classes (invalid/valid) to change the background colors of validation rules in real time as users type their password in.
		document.querySelector("#password-input").oninput = function() {
			let userPassword = document.querySelector("#password-input").value.trim();
			let firstRule = document.querySelector("#rule1");
			let secondRule = document.querySelector("#rule2");
			let thirdRule = document.querySelector("#rule3");
			let fourthRule = document.querySelector("#rule4");
			let fifthRule =  document.querySelector("#rule5");
			if(/^$/.test(userPassword)) {
				firstRule.style.backgroundColor = "red";
			} else {
				firstRule.style.backgroundColor = "green";
			}
			if(/^.{5,}$/.test(userPassword)) {
				secondRule.style.backgroundColor = "green";
			} else {
				secondRule.style.backgroundColor = "red";
			}

			if(/[@]|[#]/.test(userPassword)) {
				thirdRule.style.backgroundColor = "green";
			} else {
				thirdRule.style.backgroundColor = "red";
			}

			if(/(?=.*[a-z])(?=.*[A-Z])/g.test(userPassword)) {
				fourthRule.style.backgroundColor = "green";
			} else {
				fourthRule.style.backgroundColor = "red";
			}
			if(/password/gi.test(userPassword)) {
				fifthRule.style.backgroundColor = "red";
			} else {
				fifthRule.style.backgroundColor = "green";
			}
		}
	</script>

</body>
</html>
